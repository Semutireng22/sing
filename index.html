<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingSing Mission Completer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>SingSing Mission Completer</h1>
        <div class="token-input">
            <label for="bearerToken">Enter Bearer Token:</label>
            <input type="text" id="bearerToken" placeholder="Enter your Bearer token">
            <button id="saveToken"><i class="fas fa-save"></i> Save Token</button>
        </div>
        <button id="fetchMissions"><i class="fas fa-sync"></i> Fetch and Complete Missions</button>
        <div id="missions"></div>
    </div>
    <footer>
        <p>Created by <strong><a href="https://t.me/jodohsaya">BB22</a></strong></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
